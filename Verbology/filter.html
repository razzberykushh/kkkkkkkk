<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="filterset.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="overlap-group-wrapper">
          <div class="slider-container">
            <input type="range" min="1" max="3" step="1" value="1" class="slider" id="positionSlider">
            <div class="slider-marks">
              <span class="mark">1</span>
              <span class="mark">2</span>
              <span class="mark">3</span>
            </div>
          </div>
        </div>
        <div class="text-wrapper">Укажите позицию слова</div>
      </div>
      <div class="div-3">
        <div class="overlap-group-wrapper">
          <div class="slider-container">
            <input type="range" min="1" max="3" step="1" value="1" class="slider" id="valueSlider">
            <div class="slider-marks">
              <span class="mark">1</span>
              <span class="mark">2</span>
              <span class="mark">3</span>
            </div>
          </div>
        </div>
        <div class="text-wrapper">Укажите значение вокабулы</div>
      </div>
    </div>
    <script>
      document.getElementById('positionSlider').addEventListener('input', function() {
        console.log('Позиция слова:', this.value);
      });
      document.getElementById('valueSlider').addEventListener('input', function() {
        console.log('Значение вокабулы:', this.value);
      });
    </script>
  </body>
</html>
